<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Embedded Content</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        
        @font-face { 
            font-family: 'Comico-Regular'; 
            src: url('../fonts/Comico-Regular.woff2') format('woff2'), 
                 url('../fonts/Comico-Regular.woff') format('woff'); 
                 font-weight: 400; 
                 font-display: swap; 
                 font-style: normal; 
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex; /* 섹션을 수평 정렬 */
            background: linear-gradient(180deg, #f9fdfe, #edeade, #a4aed5); /* 배경 그라데이션 */
        }

        .section {
            flex: 1; /* 모든 섹션 동일한 크기 */
            position: relative; /* ::after의 기준 */
            overflow-y: auto; /* 내용이 많을 경우 스크롤 */
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap; /* 여러 줄로 정렬 */
            justify-content: space-around; /* 사진 사이 간격 조정 */
        }

        .section::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 1px; /* 선 두께 */
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(255, 255, 255, 0.5)); /* 선의 그라데이션 */
        }

        .section:last-child::after {
            display: none; /* 마지막 섹션에는 선 표시 안 함 */
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 비율 */
            height: 0;
            overflow: hidden;
            margin: 20px auto; /* 간격 추가 */
        }
        /* 유튜브 임베드 비율 */

        iframe, .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* 경계선 제거 */
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        .image-container img:hover {
            opacity: 0.7; /* 투명도 조절 */
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* 섹션의 너비에 맞춤, 원하는 크기로 조정 */
            padding-bottom: 100%; /* 정방형 비율 */
            height: 0;
            overflow: hidden;
            position: relative;
            aspect-ratio: 1;
            margin: 5px; /* 사진 사이 간격 추가 */
            border-radius: 10px;
        }
         /* 3섹션 이미지 설정 */

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 컨테이너를 채우도록 */
            transition: opacity 0.3s ease; /* 투명도 전환 효과 */
        }
          /* 마우스 이미지 위로 위치할시 투명도 조절 */
    </style>
</head>
<body>
